<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>{% block title %}GoAI{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Transform your brand with AI-driven marketing solutions that drive real results.{% endblock %}">
  <link rel="canonical" href="{{ request.path }}">
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% block og_title %}GoAI{% endblock %}">
  <meta property="og:description" content="{% block og_description %}Transform your brand with AI-driven marketing solutions that drive real results.{% endblock %}">
  <meta property="og:site_name" content="GoAI">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% block twitter_title %}GoAI{% endblock %}">
  <meta name="twitter:description" content="{% block twitter_description %}Transform your brand with AI-driven marketing solutions that drive real results.{% endblock %}">
  <script type="application/ld+json">{
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "GoAI",
    "description": "Transform your brand with AI-driven marketing solutions that drive real results",
    "url": "/",
    "telephone": "+1(281)670-9840",
    "email": "contact@goaimarketingservices.com",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "4732 Farm to Market 2920 Rd\nPMB 1011",
      "addressLocality": "Spring",
      "addressRegion": "TX",
      "postalCode": "77388",
      "addressCountry": "US"
    }
  }</script>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include '_header.html' %}

  {% block content %}{% endblock %}

  {% include '_footer.html' %}
</body>
</html>
